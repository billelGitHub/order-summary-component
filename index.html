<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container ">

    <div class="row justify-content-center align-items-center my-5">
      <div class="col-lg-4 col-sm-6">
        <div class="card text-center">
          <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
          <div class="card-body px-4">
            <h4 class="card-title">Order Summary</h4>
            <p class="card-text text-secondary">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="p-3 mb-4 bg-light rounded-3 d-flex align-items-center justify-content-between">
              
              <div class="d-flex align-items-center justify-content-between">
                <img src="images/icon-music.svg" alt="" class="img-fluid me-3">
                <div>
                  <p class="mb-0 annual-plan">Annual Plan</p>
                  <p class="mb-0 text-secondary">$59.99/year</p>
                </div>
              </div>
              
              <a href="">change</a>
            </div>
            <a href="#" class="btn button-color text-white btn-lg shadow">Proceed to Payment</a>
            
            <a href="" class="fw-bold-custom text-secondary d-block my-3 text-decoration-none">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
